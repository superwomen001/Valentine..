<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ğŸ’•</title>

<style>
body{
  margin:0;
  font-family:'Comic Sans MS',cursive;
  background:linear-gradient(135deg,#ff9ecf,#ffcce6);
  overflow:hidden;
  text-align:center;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.container{
  position:relative;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}

img{
  width:280px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

button{
  padding:12px 25px;
  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes{
  background:white;
  color:#ff4da6;
}

.no{
  background:black;
  color:white;
  position:absolute;
}

button:hover{
  transform:scale(1.1);
}

#main, #scene2{
  display:none;
}

input{
  padding:10px;
  border-radius:20px;
  border:none;
  text-align:center;
}

/* Explosion */
.explosion{
  position:absolute;
  font-size:30px;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="container" id="lock">
  <h2>Only for my handsome baby ğŸ˜ŒğŸ’–</h2>

<!-- MAIN SCENE -->
<div class="container" id="main">

  <img src="https://i.imgur.com/8Km9tLL.png">
  <br>
  <button class="yes" onclick="nextScene()">Tap to see what I wanna do to you ğŸ˜</button>
  <button class="no" id="runBtn">No ğŸ˜³</button>

<!-- SECOND SCENE -->
<div class="container" id="scene2">

<script>

/* UNLOCK FUNCTION */
function unlock(){
  const password=document.getElementById("pass").value.trim().toLowerCase();
  
  if(password==="baby"){
    document.getElementById("lock").style.display="none";
    document.getElementById("main").style.display="block";

/* TYPING EFFECT */
function startTyping(){

  typing.innerHTML="";

      i++;
      setTimeout(type,50);
    }

/* FLOATING HEARTS */
function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’–";

/* RUNNING BUTTON */
window.onload=function(){

  runBtn.addEventListener("mouseover",function(){
    runBtn.style.left=Math.random()*80+"vw";
    runBtn.style.top=Math.random()*80+"vh";
  });
};

/* NEXT SCENE */
function nextScene(){

    exp.className="explosion";
    exp.innerHTML="ğŸ’˜";

  }

  document.getElementById("main").style.display="none";
  document.getElementById("scene2").style.display="block";
}

</script>

</body>
</html>
